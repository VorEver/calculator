<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Abel|Allerta" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="top container text-center">
  	<h2>Calculator</h2>
  	<p>created by aj voraman<br />a <a href="https://freecodecamp.org" target= "_blank">FreeCodeCamp.org</a> project</p>
	</div>
<div class="container calculator text-center">
  <div class="window">
    <p id="result">&nbsp;</p>
    <p id="entry"></p>
  </div>
  <table>
    <tr>
      <td class="calcButton redButton" id="cButton">C</td>
      <td class="calcButton" id="pmButton">&plusmn;</td>
      <td class="calcButton opButton" id="divButton">&divide;</td>
      <td class="calcButton opButton" id="multButton">X</td>
    </tr>
    <tr>
      <td class="calcButton" id="d7Button">7</td>
      <td class="calcButton" id="d8Button">8</td>
      <td class="calcButton" id="d9Button">9</td>
      <td class="calcButton opButton" id="subButton">&#150;</td>
    </tr>
    <tr>
      <td class="calcButton" id="d4Button">4</td>
      <td class="calcButton" id="d5Button">5</td>
      <td class="calcButton" id="d6Button">6</td>
      <td class="calcButton opButton" id="addButton">+</td>
    </tr>
    <tr>
      <td class="calcButton" id="d1Button">1</td>
      <td class="calcButton" id="d2Button">2</td>
      <td class="calcButton" id="d3Button">3</td>
      <td rowspan="2" id="eqButton">=</td>
    </tr>
    <tr>
      <td colspan="2" id="zeroButton">0</td>
      <td class="calcButton" id="decButton">.</td>
    </tr>
  </table>
</div>
</body>
</html>
